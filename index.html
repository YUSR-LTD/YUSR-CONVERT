<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUSR CONVERT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.8rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            font-weight: 800;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .supported-formats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .format-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .format-tag:nth-child(2) { animation-delay: 0.5s; }
        .format-tag:nth-child(3) { animation-delay: 1s; }
        .format-tag:nth-child(4) { animation-delay: 1.5s; }
        .format-tag:nth-child(5) { animation-delay: 2s; }
        .format-tag:nth-child(6) { animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .conversion-section {
            display: none;
            margin-top: 30px;
        }

        .file-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .format-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .format-option {
            background: white;
            border: 2px solid #e9ecef;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #333;
        }

        .format-option:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .format-option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .quality-selector {
            margin-bottom: 20px;
            display: none;
        }

        .quality-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .quality-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 10px;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-left: 10px;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .supported-formats {
                gap: 10px;
            }
            
            .format-tag {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YUSR CONVERT</h1>
        <p class="subtitle">Convert your files instantly with our powerful online converter</p>
        
        <div class="supported-formats">
            <div class="format-tag">ICO</div>
            <div class="format-tag">PNG</div>
            <div class="format-tag">JPG</div>
            <div class="format-tag">MP4</div>
            <div class="format-tag">MP3</div>
            <div class="format-tag">WEBP</div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select files or drag and drop</div>
            <div class="upload-subtext">Supports ICO, PNG, JPG, MP4, MP3, WEBP</div>
            <input type="file" id="fileInput" class="file-input" accept=".ico,.png,.jpg,.jpeg,.mp4,.mp3,.webp">
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="conversion-section" id="conversionSection">
            <div class="file-info" id="fileInfo"></div>
            
            <div class="format-selector" id="formatSelector"></div>
            
            <div class="quality-selector" id="qualitySelector">
                <div class="quality-label">Quality: <span id="qualityValue">80</span>%</div>
                <input type="range" id="qualitySlider" class="quality-slider" min="10" max="100" value="80">
            </div>
            
            <button class="convert-btn" id="convertBtn" disabled>Convert File</button>
            
            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="result" id="result">
                <p>Conversion completed!</p>
                <a href="#" class="download-btn" id="downloadBtn">Download File</a>
                <button class="reset-btn" id="resetBtn">Convert Another</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const conversionSection = document.getElementById('conversionSection');
        const fileInfo = document.getElementById('fileInfo');
        const formatSelector = document.getElementById('formatSelector');
        const convertBtn = document.getElementById('convertBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const qualitySelector = document.getElementById('qualitySelector');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');

        let selectedFile = null;
        let selectedFormat = null;
        let convertedBlob = null;

        const formatOptions = {
            'image': ['PNG', 'JPG', 'WEBP', 'ICO'],
            'video': ['MP4'],
            'audio': ['MP3']
        };

        // Quality slider
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        // Upload area events
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function processFile(file) {
            hideError();
            selectedFile = file;
            
            // Show file info
            fileInfo.innerHTML = `
                <div class="file-name">${file.name}</div>
                <div class="file-size">${formatFileSize(file.size)}</div>
            `;

            // Determine file type and show appropriate format options
            const fileType = getFileType(file.name);
            const currentFormat = getCurrentFormat(file.name);
            showFormatOptions(fileType, currentFormat);
            
            // Show conversion section
            conversionSection.style.display = 'block';
        }

        function getFileType(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            if (['png', 'jpg', 'jpeg', 'webp', 'ico'].includes(ext)) return 'image';
            if (['mp4'].includes(ext)) return 'video';
            if (['mp3'].includes(ext)) return 'audio';
            return 'unknown';
        }

        function getCurrentFormat(filename) {
            return filename.toLowerCase().split('.').pop().toUpperCase();
        }

        function showFormatOptions(fileType, currentFormat) {
            formatSelector.innerHTML = '';
            const formats = formatOptions[fileType] || [];
            
            formats.forEach(format => {
                if (format !== currentFormat) {
                    const option = document.createElement('div');
                    option.className = 'format-option';
                    option.textContent = format;
                    option.addEventListener('click', () => selectFormat(option, format));
                    formatSelector.appendChild(option);
                }
            });

            // Show quality selector for image conversions
            if (fileType === 'image') {
                qualitySelector.style.display = 'block';
            } else {
                qualitySelector.style.display = 'none';
            }
        }

        function selectFormat(element, format) {
            document.querySelectorAll('.format-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedFormat = format;
            convertBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Real conversion functions
        async function convertImage(file, targetFormat, quality) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    let mimeType;
                    switch (targetFormat.toLowerCase()) {
                        case 'png':
                            mimeType = 'image/png';
                            canvas.toBlob(resolve, mimeType);
                            break;
                        case 'jpg':
                        case 'jpeg':
                            mimeType = 'image/jpeg';
                            canvas.toBlob(resolve, mimeType, quality / 100);
                            break;
                        case 'webp':
                            mimeType = 'image/webp';
                            canvas.toBlob(resolve, mimeType, quality / 100);
                            break;
                        case 'ico':
                            // For ICO, we'll use PNG format but with .ico extension
                            mimeType = 'image/png';
                            canvas.toBlob(resolve, mimeType);
                            break;
                        default:
                            reject(new Error('Unsupported format'));
                    }
                };

                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = URL.createObjectURL(file);
            });
        }

        async function convertVideo(file, targetFormat) {
            // Note: Real video conversion requires server-side processing or WebAssembly
            // This is a placeholder that copies the file with new extension
            showError('Video conversion requires server-side processing. This is a demonstration.');
            throw new Error('Video conversion not supported in browser');
        }

        async function convertAudio(file, targetFormat) {
            // Note: Real audio conversion requires server-side processing or WebAssembly
            // This is a placeholder that copies the file with new extension
            showError('Audio conversion requires server-side processing. This is a demonstration.');
            throw new Error('Audio conversion not supported in browser');
        }

        // Convert button functionality
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile || !selectedFormat) return;
            
            hideError();
            progress.style.display = 'block';
            convertBtn.disabled = true;
            
            try {
                const fileType = getFileType(selectedFile.name);
                const quality = parseInt(qualitySlider.value);
                
                // Simulate progress
                let progressValue = 0;
                const progressInterval = setInterval(() => {
                    progressValue += Math.random() * 20;
                    if (progressValue >= 90) {
                        progressValue = 90;
                        clearInterval(progressInterval);
                    }
                    progressFill.style.width = progressValue + '%';
                }, 100);

                // Perform actual conversion
                if (fileType === 'image') {
                    convertedBlob = await convertImage(selectedFile, selectedFormat, quality);
                } else if (fileType === 'video') {
                    convertedBlob = await convertVideo(selectedFile, selectedFormat);
                } else if (fileType === 'audio') {
                    convertedBlob = await convertAudio(selectedFile, selectedFormat);
                }

                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    showResult();
                }, 500);

            } catch (error) {
                progress.style.display = 'none';
                convertBtn.disabled = false;
                showError('Conversion failed: ' + error.message);
            }
        });

        function showResult() {
            progress.style.display = 'none';
            result.style.display = 'block';
            
            const originalName = selectedFile.name.split('.')[0];
            const newFilename = `${originalName}_converted.${selectedFormat.toLowerCase()}`;
            
            // Create real download functionality
            const url = URL.createObjectURL(convertedBlob);
            downloadBtn.href = url;
            downloadBtn.download = newFilename;
            downloadBtn.onclick = null; // Remove any previous click handlers
        }

        // Reset functionality
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            selectedFormat = null;
            convertedBlob = null;
            fileInput.value = '';
            conversionSection.style.display = 'none';
            progress.style.display = 'none';
            result.style.display = 'none';
            convertBtn.disabled = true;
            progressFill.style.width = '0%';
            qualitySlider.value = 80;
            qualityValue.textContent = '80';
            hideError();
            
            // Clean up blob URL
            if (downloadBtn.href && downloadBtn.href.startsWith('blob:')) {
                URL.revokeObjectURL(downloadBtn.href);
            }
        });
    </script>
</body>
</html>
